<div ng-controller="updataAccCtrl">
<section class="main_right" >
	<h2><p>待授权信息</p></h2>
	<div class="main_select clearfix">
	
	</div>
	<table cellpadding="0" cellspacing="0" class="list-table" ng-controller="checkAllList">
		<thead>
			<tr>
				<th>
					<input type="checkbox"  ng-click="selectAll()" ng-model="select_all">
				</th>
				<th>蓝牙锁ID</th>
				<th>被授权员工ID</th>
				<th>被授权员工名称</th>
				<th>所属部门或单位</th>
				<th>授权状态</th>
				<th>授权时间</th>
				<th>授权到期时间</th>
				<th>管理员名称</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="ad in accredits | filter:{jstatic:'待授权'}">
				<td>
					<input type="checkbox" ng-click="selectOne()" ng-model="ad.checked">
				</td>
				<td>{{ad.b_key}}</td>
				<td>{{ad.eid}}</td>
				<td>{{ad.emp.ename}}</td>
				<td>{{ad.dept.pname}}</td>
				<td>{{ad.jstatic}}</td>
				<td>{{ad.jstop | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{ad.jtime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{ad.uname}}</td>
				<td width="120">
					<a href="javascript:void(0)">通过</a>
				</td>
			</tr>
		</tbody>
	</table>
	<nav class="paging">
		<ul class="pagination">
			<li class="disabled">
				<a href="#">&laquo;</a>
			</li>
			<li class="active">
				<a href="#">1 <span class="sr-only">(current)</span></a>
			</li>
			<li>
				<a href="#">2</a>
			</li>
			<li>
				<a href="#">3</a>
			</li>
			<li>
				<a href="#">&raquo;</a>
			</li>
		</ul>
	</nav>
</section>
