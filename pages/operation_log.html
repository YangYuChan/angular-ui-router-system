<div ng-controller="updataBtCtrl2">

<section class="main_right">
	<h2>
		<p>下载中心</p>
	</h2>
	<div ng-controller="LogController" class="my-controller">
		<input type="number" min="1" max="100" class="form-control"
			ng-model="pageSize" style="display: none;">
		<table cellpadding="0" cellspacing="0" class="list-table mt30">
			<thead>
				<tr>
					<th style="width: 5%">应用ID</th>
					<th style="width: 25%">应用名称</th>
					<th style="width: 20%">应用大小</th>
					<th style="width: 25%">软件分类</th>
					<th style="width: 25%">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr dir-paginate="log in logs | itemsPerPage: pageSize"
					current-page="currentPage">
					<td>{{log.id}}</td>
					<td>{{log.appname}}</td>
					<td>{{log.appsize}}</td>
					<!--  <td>{{log.otime | date:'yyyy-MM-dd HH:mm:ss'}}</td> -->
					<td>{{log.apptype}}</td>
					<td><a href="javascript:void(0)"
						ng-click="updateBtInfo2($index,currentPage)">修改</a>
						<a href="javascript:void(0)"
						ng-click="delBtInfo2($index,currentPage)">删除</a>	
						</td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<div ng-controller="OtherController" class="other-controller">
		<div class="text-center">
			<dir-pagination-controls boundary-links="true"
				on-page-change="pageChangeHandler(newPageNumber)"
				template-url="pages/pagination.html"></dir-pagination-controls>
		</div>
	</div>
</section>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog"
	tabindex="-1" class="modal fade" id="myModal" style="display: none;">
	<div class="modal-dialog update-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button aria-hidden="true" data-dismiss="modal" class="close"
					type="button">×</button>
				<h4 id="myModalLabel" class="modal-title">修改下载中心</h4>
			</div>
			<div class="modal-body">

				<form method="post" ng-submit="updateload()" name="updateBluetooth">
					<table cellpadding="0" cellspacing="0" class="update-table">
						<thead>
							<tr>
								<td class="col-md-3">应用名称</td>
								<td class="col-md-7"><input type="text"
									class="form-control form-text" ng-model="btlist1.bid" required
									 value="{{btlist1.bid}}"></td>
							</tr>
							<tr>
								<td class="col-md-3">应用大小</td>
								<td class="col-md-7"><input type="text"
									class="form-control form-text" ng-model="btlist1.bname"
									required value="{{btlist1.bname}}"></td>
							</tr>
							<tr>
								<td class="col-md-3">软件说明</td>
								<td class="col-md-7"><input type="text"
									class="form-control form-text" ng-model="btlist1.jie"
									value="{{btlist1.jie}}"></td>
							</tr>
							<tr>
								<td class="col-md-3">下载链接</td>
								<td class="col-md-7"><input type="text"
									class="form-control form-text" ng-model="btlist1.jie1"
									value="{{btlist1.jie1}}"></td>
							</tr>
							<tr>
								<td class="col-md-3">更新说明</td>
								<td class="col-md-7"><input type="text"
									class="form-control form-text" ng-model="btlist1.rname"
									value="{{btlist1.rname}}"></td>
							</tr>
							<tr>
								<td class="col-md-3">软件类别</td>
								<td class="col-md-7"><input type="text"
									class="form-control form-text" ng-model="btlist1.pname"
									value="{{btlist1.pname}}"></td>
								</td>
							</tr>
							<tr>
								<td class="col-md-10" colspan="2" style="text-align: center;">
									<button class="btn btn-success" type="submit">修改</button>
								</td>
							</tr>
						</thead>
					</table>
			</div>
			</form>

		</div>
	</div>
</div>
</div>
</div>
