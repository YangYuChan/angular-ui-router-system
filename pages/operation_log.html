
          <section class="main_right">
                <h2><p>操作记录 </p></h2>
                <table cellpadding="0" cellspacing="0" class="list-table mt30">
                    <thead>
                        <tr>
                            <th>管理员</th>
                            <th>员工ID</th>
                            <th>蓝牙锁ID</th>
                            <th>操作时间</th>
                            <th>操作动作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="log in logs">
                            <td>{{log.uname}}</td>
                            <td>{{log.emid}}</td>
                            <td>{{log.bmid}}</td>
                            <td>{{log.otime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                            <td>{{log.oper}}</td>
                        </tr>
                    </tbody>
                </table>
                <nav class="paging">
                  <ul class="pagination">
                    <li class="disabled"><a href="#">&laquo;</a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">&raquo;</a></li>
                  </ul>
                </nav>
            </section>
