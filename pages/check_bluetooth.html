<div ng-controller="updataBtCtrl">
	<section class="main_right">
		<h2><p>查看蓝牙锁信息 </p></h2>
		<table cellpadding="0" cellspacing="0" class="list-table mt30">
			<thead>
				<tr>
					<th>蓝牙锁ID</th>
					<th>蓝牙锁名称</th>
					<th>所在区域 </th>
					<th>所属部门或单位</th>
					<th>备注</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="bt in bluetooth">
					<td>{{bt.bid}}</td>
					<td>{{bt.bname}}</td>
					<td>{{bt.region.rname}}</td>
					<td>{{bt.blue.pname}}</td>
					<td>{{bt.remark}}</td>
					<td>
						<a href="javascript:void(0)" ng-click="updateBtInfo($index)">修改</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav class="paging">
			<ul class="pagination">
				<li class="disabled">
					<a>&laquo;</a>
				</li>
				<li class="active">
					<a>1 <span class="sr-only">(current)</span></a>
				</li>
				<li>
					<a>2</a>
				</li>
				<li>
					<a>3</a>
				</li>
				<li>
					<a>&raquo;</a>
				</li>
			</ul>
		</nav>
	</section>
	<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal fade" id="myModal" style="display: none;">
		<div class="modal-dialog update-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
					<h4 id="myModalLabel" class="modal-title">修改蓝牙锁</h4>
				</div>
				<div class="modal-body">

					<form method="post" ng-submit="updateBtForm()" name="updateBluetooth">
						<table cellpadding="0" cellspacing="0" class="update-table">
							<thead>
								<tr>
									<td class="col-md-3">蓝牙锁ID</td>
									<td class="col-md-7">
										<input type="text" class="form-control form-text" ng-model="btlist.bid" required readonly value="{{btlist.bid}}">
									</td>
								</tr>
								<tr>
									<td class="col-md-3">蓝牙锁名称</td>
									<td class="col-md-7">
										<input type="text" class="form-control form-text" ng-model="btlist.bname" required value="{{btlist.bname}}">
									</td>
								</tr>
								<tr>
									<td class="col-md-3">蓝牙锁所在区域</td>
									<td class="col-md-7">
										<select class="form-control form-select"  ng-model="btlist.rname">
											<option ng-repeat="area in areas"  value="{{area.rname}}">{{area.rname}}</option>
										</select>
									</td>
								</tr>
								<tr>
									<td class="col-md-3">所属单位或部门</td>
									<td class="col-md-7">
										<select class="form-control form-select" name="pname" ng-model="btlist.pname" required>
											<option ng-repeat="department in departments" value="{{department.pname}}">{{department.pname}}</option>
										</select>
									</td>
								</tr>
								<tr>
									<td class="col-md-3">备注</td>
									<td class="col-md-7">
										<input type="text" class="form-control form-text" ng-model="btlist.remark" value="{{btlist.remark}}"></td>
								</tr>
								<tr>
									<td class="col-md-3">mac 地址</td>
									<td class="col-md-7">
										<input type="text" class="form-control form-text" ng-model="btlist.macadree" value="{{btlist.macadree}}"></td>
								</tr>
								<tr>
									<td class="col-md-3">设备ID</td>
									<td class="col-md-7">
										<input type="text" class="form-control form-text" ng-model="btlist.b_key" value="{{btlist.b_key}}"></td>
								</tr>
								<tr>

									<td class="col-md-10" colspan="2" style="text-align: center;">
										<button class="btn btn-success" type="submit">修改</button>
									</td>
								</tr>
							</thead>
						</table>

				</div>
				</form>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
</div>
