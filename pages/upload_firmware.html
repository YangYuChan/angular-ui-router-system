<section class="main_right">
		<div class="add_channel clearfix">
		<h3>添加专利信息</h3>
		<form name="addAccredit" ng-submit="addAccForm1()"
			ng-controller="accFormController">
			<table class="add_table">
				<tr>
					<td class="col-md-2">图片路径</td>
					<td class="col-md-10" ng-controller="MyCtrl"><input type="text" id="patent"
						class="form-control form-text" placeholder="上传专利图路径"
						 required readonly="readonly"  style="float: left;">  <a href="javascript:;" name="file" style="float: left; margin-left: 10px;" class="btn btn-success upload-box">
						<input type="file" class="upload-file"  ngf-select="uploadimg($file, $invalidFiles)">
						 <span ng-hide="f6.progress >= 0">
					          	上传
					      </span>
						 <span ng-show="f6.progress >= 0">
					                   更改上传
					      </span>
					</a></td>
				</tr>
				<tr>
					<td class="col-md-2">专利名</td>
					<td class="col-md-10"><input type="text"
						class="form-control form-text" id="pol" placeholder="输入专利名"
						ng-model="btFormData.problem" required></td>
				</tr>
		
			</table>
			<input type="hidden" id="patent">
			<div class="col-md-12 col-md-offset-3">
				<button class="btn btn-success" type="submit" onclick="tianjia1()">添加</button>
			</div>
	</div>
	</form>
</section>
<script type="text/javascript">
	function tianjia1(){
		var patentimger=$("#patent").val();
		var patentname= $("#pol").val();
		if(patentimger==""){
			alert("请添加专利图片");
		}else{
		if(patentname!=null){
		$.ajax({
			url: "../PatentPhone/add",
			type:"post",
			data:{patentname:patentname,patentimger:patentimger},
			success: function(data) {
				alert("添加成功");
				location.href="../bg/index.html#/main/check_patent"
			}
		})
		}else{
			alert("专利名不能为空");
		}
		}
	}	
</script>
