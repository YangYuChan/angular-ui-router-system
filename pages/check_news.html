<div ng-controller="updataBtCtrl1">
	<section class="main_right">
		<h2><p>查看帮助信息 </p></h2>
		  <div ng-controller="Helphome" class="my-controller">
		   <input type="number" min="1" max="100" class="form-control" ng-model="pageSize" style="display: none;">
		<table cellpadding="0" cellspacing="0" class="list-table mt30">
			<thead>
				<tr>
					<th style="width: 5%;">问题ID</th>
					<th style="width: 35%;">问题标题</th>
					<th style="width:35%;">问题答案</th>
					<th style="width: 10%;">问题类型</th>
					<th style="width:15%;">操作</th>
				</tr>
			</thead>
			<tbody>
		<tr dir-paginate="bt in jc_help | itemsPerPage: pageSize" current-page="currentPage">
				
					<td >{{bt.id}}</td>
					<td >{{bt.problem}}</td>
					<td >{{bt.answer}}</td>
					<td >{{bt.protype}}</td>
					<td >
						<a href="javascript:void(0)" ng-click="updateBtInfo1($index,currentPage)">修改</a>
						<a href="javascript:void(0)" ng-click="delBtInfo1($index,currentPage)">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	 <div ng-controller="OtherController" class="other-controller">
				<div class="text-center">
					<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="pages/pagination.html"></dir-pagination-controls>
				</div>
			</div>
	</section>
	<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" class="modal fade" id="myModal" style="display: none;">
		<div class="modal-dialog update-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
					<h4 id="myModalLabel" class="modal-title">修改帮助信息</h4>
				</div>
				<div class="modal-body">

					<form method="post" ng-submit="updatehelp()" name="updateBluetooth">
						<table cellpadding="0" cellspacing="0" class="update-table">
							<thead>
								<tr>
									<td class="col-md-3">问题ID</td>
									<td class="col-md-7">
										<input type="text" class="form-control form-text" ng-model="btlist.bid" required readonly value="{{btlist.bid}}">
									</td>
								</tr>
								<tr>
									<td class="col-md-3">问题标题</td>
									<td class="col-md-7">
										<textarea type="text" class="form-control form-text" ng-model="btlist.bname" required value="{{btlist.bname}}"/>
									</td>
								</tr>
								
								<tr>
									<td class="col-md-3">问题答案</td>
									<td class="col-md-7">
										<textarea type="text" class="form-control form-text" ng-model="btlist.rname" value="{{btlist.rname}}"/></td>
								</tr>
								<tr>
									<td class="col-md-3">问题类别</td>
									<td class="col-md-7">
										<select class="form-control form-select"  ng-model="btlist.pname">
											<option   value="产品问题">产品问题</option>
											<option   value="售前问题">售前问题</option>
											<option   value="售后问题">售后问题</option>
											<option   value="技术问题">技术问题</option>											
										</select>
									</td>
								</tr>
								<tr>
									<td class="col-md-10" colspan="2" style="text-align: center;">
										<button class="btn btn-success" type="submit">修改</button>
									</td>
								</tr>	
							</thead>
						</table>

				</div>
				</form>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
</div>
