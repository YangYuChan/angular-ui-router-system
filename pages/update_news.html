<section class="main_right">
	<h2>
		<p>修改新闻信息</p>
	</h2>
	<div class="add_channel clearfix">
		<form name="addAccredit" ng-submit="updatenews()"
			ng-controller="accFormController">
			<table class="add_table">
				<tr>
				<tr>
					<td class="col-md-2">新闻类别</td>
					<td class="col-md-10"><select class="form-control form-select"  ng-model="btlist.ntype" >
							<option value="公司新闻">公司新闻</option>
							<option value="产业新闻">产业新闻</option>
							<option value="产品新闻">产品新闻</option>
					</select>
					</h5>
					</td>
					</div>
				</tr>
				<tr>
					<td class="col-md-2">是否公开</td>
					<td class="col-md-10">
					<select class="form-control form-select" ng-model="btlist.statc"  ng-options="x.id as x.name for x in opene">
					</select></td>
				</tr>
				<tr>
					<td class="col-md-2">是否置顶</td>
					<td class="col-md-10">
					<select class="form-control form-select" ng-model="btlist.mid"  ng-options="x.id as x.name for x in opend">
					</select></td>
				</tr>
				<tr>
					<td class="col-md-2">置顶图片路径</td>
					<td class="col-md-7" ng-controller="MyCtrl"><input type="text" ng-model="btlist.newimger" value="{{btlist.newimger}}"
						class="form-control form-text" id="pcimg" readonly="readonly" style="float: left">
						<a href="javascript:;" name="file"
						class="btn btn-success upload-box"
						style="float: left; margin-left: 10px;"> <input type="file"
							class="upload-file" ngf-select="uploadpcimg($file,1)"> <span
							ng-hide="pf1.progress >= 0"> 更改 </span> <span
							ng-show="pf1.progress >= 0"> 继续更改 </span>
					</a></td>
				</tr>
				<tr>
				<tr>
					<td class="col-md-3">标题图片路径</td>
					<td class="col-md-7" ng-controller="MyCtrl">
							<input type="text" class="form-control form-text" ng-model="btlist.newimg" value="{{btlist.newimg}}"
								id="phimg"
								readonly="readonly" style="float: left"> <a
								href="javascript:;" name="file"
								class="btn btn-success upload-box"
								style="float: left; margin-left: 10px;"> <input type="file"
								class="upload-file" ngf-select="uploadphimg($file,1)"> <span
								ng-hide="pf2.progress >= 0"> 更改 </span> <span
								ng-show="pf2.progress >= 0"> 继续更改 </span>
							</a>
					</td>
				</tr>
				<tr>
					<td class="col-md-2">新闻标题</td>
					<td class="col-md-10"><input type="text"
						class="form-control form-text" ng-model="btlist.title" value="{{btlist.title}}" placeholder="输入新闻标题"
						ng-model="btFormData.title" required></td>
				</tr>
				<tr>
					<td class="col-md-2">新闻来源</td>
					<td class="col-md-10"><input type="text" ng-model="btlist.source" value="{{btlist.source}}"
						class="form-control form-text" placeholder="输入新闻来源"
						ng-model="btFormData.source" ></td>
				</tr>
			<!-- 	<tr>
					<td class="col-md-2">添加时间</td>
					<td class="col-md-10">
						<div class="accredit-time">
							<input
								class="flatpickr flatpickr-input active form_datetime form-control form-text"
								data-enable-time="true" data-enable-seconds="true"
								placeholder="请选择添加时间" id="startTime1" name="ntime1"
								ng-model="formData.startTime" style="width: 320px;" />
						</div>
					</td>
				</tr> -->
				<tr>
					<td class="col-md-2">新闻内容</td>
					<td class="col-md-10"><textarea type="text/plain"
							id="container1" name="ntext">
							</textarea></td>
				</tr>
			</table>
			<div class="col-md-12 col-md-offset-3">
				<button class="btn btn-success" type="submit">确认更改</button>
				<button class="btn btn-default">清空</button>
			</div>
	</div>
	</form>
</section>
<script type="text/javascript">
var bgntext=window.localStorage.getItem('bgntext');
if(bgntext!="undefined"){
document.getElementById("container1").value=bgntext;
}
$(function(){

	  UE.delEditor('container1');
	   var ue = UE.getEditor('container1');
})
